<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Portfolio - Succès</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: Inter, 'Noto Sans', sans-serif"
    >
      <div class="flex items-center bg-white p-4 pb-2 justify-between">
        <div
          class="text-[#111418] flex size-12 shrink-0 items-center"
          data-icon="ArrowLeft"
          data-size="24px"
          data-weight="regular"
        >
          <a href="./contact.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </a>
        </div>
        <h2
          class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          Soumission de formulaire
        </h2>
      </div>
      <h1
        class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5"
      >
        Merci de m'avoir contacté !
      </h1>
      <p
        class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center"
      >
        J'ai bien reçu votre message et je suis impatiente de discuter de la
        façon dont nous pouvons collaborer ensemble.
      </p>
      <div class="flex w-full grow bg-white @container py-3">
        <div
          class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[3/2] flex"
        >
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
          >
            <img src="./images/thanks.jpg" alt="image merci" class="w-80%" />
          </div>
        </div>
      </div>
      <div class="flex px-4 py-3 justify-center">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#f0f2f4] text-[#111418] text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#e0d9ce]"
        >
          <a href="./index.html">
            <span class="truncate">Retour vers l'acceuil</span>
          </a>
        </button>
      </div>

      <div class="h-5 bg-white"></div>
    </div>
  </body>
</html>
