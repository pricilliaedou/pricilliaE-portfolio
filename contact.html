<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Portfolio - Contact</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style="font-family: Inter, 'Noto Sans', sans-serif"
    >
      <div class="mt-10">
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <h1
            class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12"
          >
            CONTACT
          </h1>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
              >
                <img
                  class="rounded-full w-full h-full object-cover"
                  src="./images/logo.png"
                  alt="image du logo"
                />
              </div>
              <div
                class="flex flex-col items-center justify-center justify-center"
              >
                <p
                  class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center"
                >
                  Pricillia EDOU EDOU
                </p>
                <p
                  class="text-[#637588] text-base font-normal leading-normal text-center"
                >
                  Développeuse full stack
                </p>
              </div>
            </div>
          </div>
        </div>
        <h2
          class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
        >
          Une question? N'hésitez pas à me contacter.
        </h2>
        <form
          action="/succes.html"
          name="contact"
          method="POST"
          data-netlify="true"
          class="w-full max-w-[480px]"
        >
          <input type="hidden" name="form-name" value="contact" />

          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label for="name" class="flex flex-col min-w-40 flex-1">
              <p
                class="text-[#111418] text-base font-medium leading-normal pb-2"
              >
                Nom
              </p>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Votre nom"
                required
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label for="email" class="flex flex-col min-w-40 flex-1">
              <p
                class="text-[#111418] text-base font-medium leading-normal pb-2"
              >
                Email
              </p>
              <input
                id="email"
                name="email"
                type="text"
                placeholder="Votre email"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label for="message" class="flex flex-col min-w-40 flex-1">
              <p
                class="text-[#111418] text-base font-medium leading-normal pb-2"
              >
                Message
              </p>
              <textarea
                id="message"
                type="text"
                name="message"
                placeholder="Saisissez votre message..."
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] min-h-36 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
              ></textarea>
            </label>
          </div>
          <div class="flex px-4 py-3">
            <button
              type="submit"
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#f0f2f4] text-[#111418] text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#e0d9ce]"
            >
              <span class="truncate">ENVOYER</span>
            </button>
          </div>
        </form>
      </div>
      <div>
        <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
          <p class="text-[#637588] text-base font-normal leading-normal">
            © 2024 Pricillia EDOU EDOU. Tous droits réservés. | GitHub:
            <a
              href="https://github.com/pricilliaedou"
              target="_blank"
              class="text-blue-500 underline"
              >@PricilliaE</a
            >
            , LinkedIn:
            <a
              href="https://www.linkedin.com/in/pricillia-lydiane-edou-edou"
              target="_blank"
              class="text-blue-500 underline"
            >
              @PricilliaE</a
            >
          </p>
        </footer>

        <div class="h-20 bg-white"></div>
      </div>
      <nav
        class="fixed bottom-0 w-full z-50 flex gap-2 border-t border-[#f0f2f4] bg-white px-4 pb-3 pt-2"
      >
        <a
          class="just group flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#637588]"
          href="./index.html"
        >
          <div
            class="text-[#637588] group-hover:text-[#111418] flex h-8 items-center justify-center"
            data-icon="House"
            data-size="24px"
            data-weight="fill"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-[#637588] group-hover:text-[#111418] text-xs font-medium leading-normal tracking-[0.015em]"
          >
            Accueil
          </p>
        </a>

        <a
          class="just group flex flex-1 flex-col items-center justify-end gap-1 text-[#637588]"
          href="./projets.html"
        >
          <div
            class="text-[#637588] group-hover:text-[#111418] flex h-8 items-center justify-center"
            data-icon="Briefcase"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M216,56H176V48a24,24,0,0,0-24-24H104A24,24,0,0,0,80,48v8H40A16,16,0,0,0,24,72V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V72A16,16,0,0,0,216,56ZM96,48a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM216,72v41.61A184,184,0,0,1,128,136a184.07,184.07,0,0,1-88-22.38V72Zm0,128H40V131.64A200.19,200.19,0,0,0,128,152a200.25,200.25,0,0,0,88-20.37V200ZM104,112a8,8,0,0,1,8-8h32a8,8,0,0,1,0,16H112A8,8,0,0,1,104,112Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-[#637588] group-hover:text-[#111418] text-xs font-medium leading-normal tracking-[0.015em]"
          >
            Projets
          </p>
        </a>
        <a
          class="just group flex flex-1 flex-col items-center justify-end gap-1 text-[#637588]"
          href="./moi.html"
        >
          <div
            class="text-[#637588] group-hover:text-[#111418] flex h-8 items-center justify-center"
            data-icon="User"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-[#637588] group-hover:text-[#111418] text-xs font-medium leading-normal tracking-[0.015em]"
          >
            À propos de moi
          </p>
        </a>
      </nav>
    </div>
  </body>
</html>
